<main>
    <pair-with *ngIf="pageNumber === 0 && hasSignUps()" [interviews]="interviews"></pair-with>
    <to-thank *ngIf="pageNumber === 1" [interviews]="interviews"></to-thank>
    <skills-stats *ngIf="pageNumber === 2 && interviews.length>0" [interviews]="interviews"></skills-stats >
    <line-chart *ngIf="pageNumber === 3" [signUpsList]="signUpsList"></line-chart>
    <interview-stats *ngIf="pageNumber === 4" [interviews]="interviews"></interview-stats>
</main>
